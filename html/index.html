<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>

        <form action="/send" method="POST">

            <h2>Como foi sua experiência em nossa loja?</h2>

            <div class="avaliacoes">

                <input type="checkbox" name="ruim" value="Ruim" id="bad" class="checks">
                <div class="card" id="bad" onclick="check()">
                    <label class="selected" for="ruim">
                        <img src="angry-regular.svg" alt="" srcset="">
                        <div class="cardDescription bad">
                            Ruim
                        </div>
                    </label>
                </div>

                <input type="checkbox" name="bom" value='Bom' id="medium" class="checks">
                <div class="card" id="medium" onclick="check()">
                    <label class="selected" for="bom">
                        <img src="meh-regular.svg" alt="" srcset="">
                        <div class="cardDescription medium">
                            Boa
                        </div>
                    </label>
                </div>

                <input type="checkbox" name="otimo" value="Ótimo" id="great" class="checks">
                <div class="card" id="great" onclick="check()">
                    <label class="selected" for="otimo">
                        <img src="laugh-beam-regular.svg" alt="" srcset="">
                        <div class="cardDescription great">
                            Ótima
                        </div>
                    </label>
                </div>

            </div>

            <button class="sendAvaliationBtn" type="submit">Enviar</button>

        </form>

    </header>
    <script src="./script.js"></script>
</body>

</html>
